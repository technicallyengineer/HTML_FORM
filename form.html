<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link href="styles.css" rel="stylesheet">    
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="fname">Enter your First Name: <input id="fname" type="text" required></label>
            <label for="lname">Enter your Last Name:<input id="lname" type="text" required></label>
            <label for="email">Enter your Email: <input id="email" type="email" required></label>
            <label for="pword">Create Password: <input id="pword" type="password" pattern="[a-z0-5]{8,}"></label>

        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" class="inline" checked>Personal</label>
            <label><input type="radio" name="account-type" class="inline">Business</label>
            <legend>Account type (required)</legend>
        </fieldset>
        <fieldset>
            <label>Upload your Profile Photo: <input type="file" ></label>
            <label>Enter your age(years): <input type="number" min="13" max="120" ></label>
            <label>
                How did you hear about us? <select>
                    <option value="">(select one)</option>
                    <option value="1">Youtube</option>
                    <option value="2">Instagram</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                    
                </select>
            </label>

        </fieldset>
        <fieldset>

        </fieldset>
        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" class="inline" required> I accept your <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and condition</a></label>
        <input type="submit" value="Submit">

        </form>
    </body>

</html>
